      <div class="container">
          <div class="page-header">
            <h1>CONTACT US</h1>

              <p class="lead">Please let us know what you think and we will contact you shortly </p>
               
          </div>

            <div class="row">

              <div class="col-md-6">
               <form>

                  <div class="form-group">
                    <label for="formName">Name</label>
                    <input type="text" id="formName" class="form-control">
                  </div>

             
                   <div class="form-group">
                    <label for="formEmail">Email</label>
                    <input type="Email" id="formEmail" class="form-control">
                  </div>

                   <div class="form-group">
                    <label for="formEmail">Contact Number</label>
                    <input type="Email" id="formEmail" class="form-control">
                   </div>

                   <div class="form-group">
                    <label for="formMessage">Message</label>
                    <textarea class="form-control" rows="4"></textarea>
                   </div>



                   <button type="submit" class="btn btn-default">Submit</button>

                    



             </div> <!--col-md-6-->

             <div class="col-md-6">
               <form class="form-inline">

                <div class="form-group"></div>

               </form>
             </div>


            </div> <!--row-->


      </div>
